services:
  postgres:
    image: postgres:15-alpine
    container_name: skywalkers-postgres
    environment:
      POSTGRES_DB: skywalkers
      POSTGRES_USER: skywalkers
      POSTGRES_PASSWORD: skywalkers123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skywalkers -d skywalkers"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: